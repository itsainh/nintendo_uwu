<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!--NAVBAR-->
    <nav class="navbar navbar-expand-sm navbar-dark bg-danger">
        <div class="container-fluid">
            <a class="navbar-grand" href="#">
                <img src="img/logo.jpg" alt="logo Nintendo" width="200">
            </a>
        
            <button class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toogle navigation">
            
            <span class="navbar-toggler-icon"></span>
            </button>


            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Summer</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Abour</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Register</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Sign in</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!--CAROUSEL-->
    <div class="carousel slide" id="mainSlider" data-ride="carousel">
        <div class="carousel-inner">
           <div class="carousel-item active">
               <img src="img/slide01.jpg" alt="" class="d-block w-100">
           </div> 
            <div class="carousel-item">
                <img src="img/slide02.jpg" alt="" class="d-block w-100">
            </div> 
            <div class="carousel-item">
                <img src="img/slide03.jpg" alt="" class="d-block w-100">
            </div> 
        </div>
    </div>

    <!--RIBBON-->
    <div id="ribbon" class="container-fluid">
        <div id="birthday" class="container w-50 pl-5 rounded-lg">
            <div class="row align-item-center">
                <div class="col-sm p-3">
                    <img src="img/image01.png" class="w-75 mx-auto d-block" alt="">
                </div>
                <div class="col-sm p-3 text-light text-center text-shadow">
                    <p class="text-warning h3">Today is</p>
                    <h4 class="h2">Samson's Birthday</h4>
                </div>
            </div>
        </div>
    </div>

    <!--SEPARADOR RIBBON-->
    <div id="separator-ribbon">
        <div class="content bg-warning"></div>
    </div>

    <!--GAMES-->
    <div id="games">
        <div class="container-md p-5">
            <div class="row pt-5">
                <h3 class="text-center pb-5 pt-5 h1">Featured Animal Crossing Games</h3>
            </div>

            <div class="row">
                <div class="col-sm">
                    <div class="card w-100 card-border mb-5">
                        <img src="img/card01.png" class="card-img-top" alt="">
                        <div class="card-body">
                            <h5 class="card-tittle">Card tittle</h5>
                            <p>Esto es un texto</p>
                        </div>
                    </div>  
                </div>

                <div class="col-sm">
                    <div class="card w-100 card-border mb-5">
                        <img src="img/card02.jpg" class="card-img-top" alt="">
                        <div class="card-body">
                            <h5 class="card-tittle">Card tittle</h5>
                            <p>Esto es un texto</p>
                        </div>
                    </div>  
                </div>

                <div class="col-sm">
                    <div class="card w-100 card-border mb-5">
                        <img src="img/card03.jpg" class="card-img-top" alt="">
                        <div class="card-body">
                            <h5 class="card-tittle">Card tittle</h5>
                            <p>Esto es un texto</p>
                        </div>
                    </div>  
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <h3 class="text-center">More Games on Nintendo.com</h3>
                </div>
            </div>

            <div class="row">
                <div class="col-2"><a href="#">Nintendo Switch</a></div>
            </div>

        </div>

    </div>


    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
